version: '3'

volumes:
  pg_data:
  static:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: greengoblinalex/kittygram_backend
    env_file: .env
    volumes:
      - static_volume_kittygram:/backend_static

  frontend:
    image: greengoblinalex/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume_kittygram:/frontend_static

  gateway:
    image: greengoblinalex/kittygram_gateway
    env_file: .env
    volumes:
      - static_volume_kittygram:/staticfiles/
    ports:
      - 8080:80